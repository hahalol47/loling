<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lol/css/styleCALCULATOR.css">
    <script src="../lol/js/javascriptCALCULATOR.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
            <div class="output">
                <p id="outputId"></p>
             </div>
        <button class="span-three" onclick="AC()">AC</button>
        <button onclick="division()">รท</button>
        <button onclick="one()">1</button>
        <button onclick="two()">2</button>
        <button onclick="three()">3</button>
        <button onclick="addition()">+</button>
        <button onclick="four()">4</button>
        <button onclick="five()">5</button>
        <button onclick="six()">6</button>
        <button onclick="subtraction()">-</button>
        <button onclick="seven()">7</button>
        <button onclick="eight()">8</button>
        <button onclick="nine()">9</button>
        <button onclick="multiplication()">x</button>
        <button onclick="zero()">0</button>
        <button onclick="point()">.</button>
        <button class="span-two"  onclick="equals()">=</button>
    </div>
</body>
</html>
